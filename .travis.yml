language: rust
os:
- windows
- linux
sudo: false
cache: cargo
script:
- cargo build --release --verbose --all
- cargo test --verbose --all
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
  - target/release/csl_to_md
  - target/release/csl_to_md.exe
  skip_cleanup: true
  on:
    repo: Eonm/csl-to-markdown
    tags: true
